name: climate
description: Weather App

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^7.0.3
  flutter_spinkit: ^5.0.0
  http: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true


  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
